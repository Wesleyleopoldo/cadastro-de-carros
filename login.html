<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <form id="form" class="form">
        <h1>Login</h1>
        <div class="inputs-form">
            
            <div class="labels">
                <label for="login">Login:</label>    
                <input type="text" placeholder="Login..." name="login" id="login" class="login" required>
            </div>
            <div class="labels">
                <label for="password">Senha:</label>    
                <input type="password" placeholder="Senha..." name="password" id="password" class="password" required>
            </div>
            <button>Entrar</button>

        </div>
    </form>

</body>
</html>
